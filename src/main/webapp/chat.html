
<form id="InitialForm" onsubmit="return false;">
    <textarea align="left"  class="textbar" id="Qtext" name="usrInput"></textarea>
    <br>
    <div id="opts1">
        <span class="options-text">GPT Model:</span>
        <label for="model1" class="m-radio">
            <input type="radio" name="gpt-model" id="model1" value="turbo">
            <span>GPT-3.5-turbo-0603</span>
        </label>

        <label for="model2" class="m-radio">
            <input type="radio" name="gpt-model" id="model2" value="davinci" checked>
            <span>text-davinci-003</span>
        </label>
    </div>

    <div id="opts2">
        <label class="options-text" for="temperature">Response: &nbsp&nbsp&nbsp&nbsp</label>
        <span class="my_lbl">Accuracy</span>
        <input  type="range" id="temperature" name="temperature" min="0.1" max="1.0" step="0.1" value="0.5">
        <span class="my_lbl">Creativity</span>
    </div>

    <div id="wait_msg" >Waiting for response <br> Please stand by</div>
    <button id="getResponse" onclick="getGPTanswer()">Get Response</button>
</form>
